<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
          <link href="https://fonts.cdnfonts.com/css/chinese-rocks" rel="stylesheet">
		<meta charset="utf-8" />
	</head>

	<body>

          <script src="js/jquery.js" type="text/javascript"></script>
          <script src="js/materialize.js" type="text/javascript"></script>

          <script src="js/config.js"></script>
          <script src="js/script.js" type="text/javascript"></script>

		<div id = "tpz_characters" class = "main">

               <div class="dialog">

                    <div id = "character_create_fade_background"></div>
                    <div id = "character_create_background"></div>

                    <div id = "character_create_title"></div>

                    <input id="character_create_firstname" type="text" class = "createinput" placeholder="First name"></input>
                    <input id="character_create_lastname" type="text" class = "createinput" placeholder="Last name"></input>
                    <input id="character_create_dob" type="text" class = "createinput" placeholder="Date of Birth (DD-MM-YYYY)"></input>
              
                    <div id = "character_create_sex_select_m_text"></div>
                    <input id = "character_create_sex_select_m" type="radio" name="sex" value="0" class="radio" checked> </input>

                    <div id = "character_create_sex_select_f_text"></div>
                    <input id = "character_create_sex_select_f" type="radio" name="sex" value="1" class="radio"></input>

                    <div id = "create_character_button"></div>
                    <div id = "create_character_cancel_button"></div>
               </div>

          </div>

	</body>

</html>
